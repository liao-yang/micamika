<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<!-- Bootstrap -->
    	<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/header.css"/>
		<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="/css/sideBar.css"/>
		<link rel="stylesheet" type="text/css" href="/css/cart.css"/>
	</head>
	<body>
		<!--右边侧边栏-->
		<div class="sideBar"></div>
		<!--网页头部-->
		<div class="header"></div>
		<!--网页内容-->
		<div class="content">
			<div class="wrap">
				<div class="cartLogo">购物车</div>
				<div class="buy">
					<ul class="cartTitle">
						<li>商品</li>
						<li>销售价</li>
						<li>数量</li>
						<li>优惠全额</li>
						<li>积分</li>
						<li>小计</li>
						<li>操作</li>
					</ul>
					
					<!--购物车里商品模板-->
					<div class="cartContent">
						<script type="text/html" id="cartCakes">
							{{each cartCakes current}}
								<div class="addCake">
									<dl>
										<dt>
											<img src="{{current.img}}" style="width: 82px;height: 82px;"/>
										</dt>
										<dd>
											<a href="#">{{current.title}}</a>
											<p>规格：小只</p>
											<span class="id">商品编号：{{current.id}}</span>
										</dd>
									</dl>
									<ul>
										<li class="siglePrice">{{current.price}}</li>
										<li>
											<div class="cakeNumber">
					              				<a href="javascript:void(0)" class="induce">-</a>
					              				<input type="text" value="{{current.amount}}" class="changeNum">
					              				<a href="javascript:void(0)" class="increase">+</a>
											</div>
										</li>
										<li>￥0.00</li>
										<li class="integral">{{current.price*current.amount}}</li>
										<li class="total">￥{{current.price*current.amount}}</li>
										<li><span>删除</span></li>
									</ul>
								</div>
							{{/each}}
						</script>
					</div>
					
					
					<div class="totalPrice">
						<p>总金额：<span class="_totalPrice">￥287.00</span></p>
					</div>
					<div class="account">
						<input type="button" name="" id="clearCart" value="清空购物车" />
						<input type="button" name="" id="" value="凑单商品" />
						<a href="/html/allCakes.html">继续购物</a>
						<input type="button" name="" id="" value="下单结算" />
					</div>
				</div>
				
			</div>
		</div>
		<!--网页尾部-->
		<div class="footer"></div>
		<script src="/lib/requirejs/require.js" data-main="/js/cart"></script>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
